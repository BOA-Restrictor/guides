AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - '.*'
    - '**/coverage/'
    - 'bin/**/*'
    - 'config/routes.rb'
    - 'db/**/*'
    - 'log/**/*'
    - 'org/**/*'
    - 'public/**/*'
    - 'spec/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

  DisplayCopNames: true

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Layout/IndentHeredoc:
  Enabled: false

Metrics/AbcSize:
  Enabled: true
  Max: 25

Metrics/BlockLength:
  Enabled: true
  Max: 25
  Exclude:
    - '*/*/spec/**/*'

Metrics/ClassLength:
  Enabled: true
  Max: 100

Metrics/CyclomaticComplexity:
  Enabled: true
  Max: 10

Metrics/LineLength:
  Max: 120
  AllowURI: true
  URISchemes:
  - http
  - https
  Exclude:
    - '*/*/spec/**/*'

Metrics/ModuleLength:
  Max: 100

Metrics/ParameterLists:
  CountKeywordArgs: true
  Enabled: true
  Max: 4

Metrics/PerceivedComplexity:
  Enabled: true
  Max: 10

Naming/PredicateName:
  Enabled: false

Style/AndOr:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/CollectionMethods:
  Enabled: false

Style/ConditionalAssignment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/FormatString:
  Enabled: false

Style/InlineComment:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/LambdaCall:
  Enabled: false

Style/ModuleFunction:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Style/ParallelAssignment:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Style/SingleLineMethods:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/ModuleFunction:
  Enabled: false
